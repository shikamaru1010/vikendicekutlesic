<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranica nije pronađena — Vikendice Kutlešić</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 80%, #e9e4df 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 72px;
      color: #4E342E;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #4a3c31;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      padding: 14px 32px;
      background: #4E342E;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Stranica koju tražite ne postoji. Vratite se na početnu stranicu.</p>
    <a href="/">Nazad na početnu</a>
  </div>
</body>
</html>
